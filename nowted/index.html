<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nowted</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./dist/output.css" rel="stylesheet">
</head>

<body>

  <main class="min-h-screen bg-[#181818] pt-10 px-24 text-white">

    <div class="absolute w-10/12 left-[50%] -translate-x-[50%] z-0 rounded-full 
        -translate-y-[90%] aspect-square blur-lg bg-[#3a3af4]/30">
    </div>

    <nav class="flex justify-between items-center relative z-10">

      <img src="asset/logo.png" class="w-[60px]" alt="logo" />

      <ul class="flex items-center space-x-8">

        <li><a href="">Home</a></li>
        <li><a href="" class="text-white/60 hover:text-white">Product</a></li>
        <li><a href="" class="text-white/60 hover:text-white">Support</a></li>
        <li><a href="" class="text-white/60 hover:text-white">Contact Us</a></li>

      </ul>

      <button class="py-2 px-4 font-bold bg-white/20 rounded-sm hover:bg-white hover:text-black">
        Login
      </button>

    </nav>

    <section class="h-screen flex justify-center items-center flex-col space-y-8">

      <div class="text-4xl font-light text-center space-y-4">

        <h1>Boost your productivity with our <span class="font-bold">streamlined</span></h1>
        <h1><span class="font-bold">note-taking</span> solution</h1>

      </div>

      <p class="text-center text-lg text-white/60">
        Effortlessly access your notes from any device with our <br />convenient cloud-based solution.
      </p>

      <button
        class="py-2 px-8 rounded-sm text-lg font-bold bg-[#3a3af4] hover:bg-[#3a3af4]/80 flex space-x-2 items-center">

        <span>Try For Free</span>
        <img src="asset/right-arrow.svg" class="w-[20px] aspect-square" />

      </button>

    </section>

    <section class="min-h-screen relative flex justify-center items-center">

      <div class="absolute inset-x-0 bg-[#3a3af4]/40 z-0 aspect-square blur-lg rounded-full scale-[.70]"></div>
      <img src="asset/nowted-app.png" class="w-10/12 relative z-10" />

    </section>

    <footer class="h-[100px] flex items-center justify-center flex-col mt-16">

      <div class="text-lg font-light flex items-center space-x-2">

        <p>
          Made with
        </p>
        <img src="asset/heart.svg" class="w-4 aspect-square" alt="heart" />
        <p>
          by Adi Cahya Saputra
        </p>

      </div>

      <p class="text-base">challange from <a href="" class="text-sky-500 hover:underline">codedesign.dev</a></p>

    </footer>

  </main>

</body>

</html>
